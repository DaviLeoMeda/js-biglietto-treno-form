<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenoolean</title>

    <!-- link css -->

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link bootstrap -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>


    <div class="bg-purple">

        <h1 class="text-center text-light">Calcola il prezzo del tuo biglietto</h1>

        <section class="container bg-white py-3 rounded-4">
            <div class="d-flex gap-5 align-items-center">
                <div class="my-3 flex-grow-1">
                    <label for="namesurname" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="namesurname" aria-describedby="emailHelp">
                </div>
                <div class="my-3 flex-grow-1">
                    <label for="kilometraggio" class="form-label">Km di percorrenza</label>
                    <input type="number" class="form-control" id="kilometraggio" aria-describedby="emailHelp">
                </div>

                <div class="my-3 flex-grow-1">
                    <label for="eta" class="form-label">Fascia di et√†</label>
                    <select class="form-select" id="eta" aria-label="Default select example">
                        <option selected>Seleziona un'opzione</option>
                        <option value="standard">Standard</option>
                        <option value="under18">Minorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>

            <div class="text-center my-3 py-5">
                <button type="submit" class="btn btn-secondary mx-2" onclick="erogazioneBiglietti()">Genera</button>
                <button type="reset" class="btn btn-secondary mx-2">Annulla</button>
            </div>

        </section>

        <section>

            <h2 class="text-uppercase my-3 mx text-center text-light">Il tuo biglietto</h2>

            <div class="container bg-white py-3 mb-5 rounded-4">
                <h3 class="text-uppercase">dettagli passeggeri</h3>
                <div class="row">
                    <div class="col-3 bg-secondary">
                        <h5 class="text-uppercase">nome passeggero</h5>
                        <p id="nome"></p>
                    </div>
                    <div class="col-2 border-top border-bottom">
                        <h5>Offerte</h5>
                        <p id="eta"></p>
                    </div>
                    <div class="col-2">
                        <h5 class="text-uppercase border-top border-bottom">Carrozza</h5>
                        <p id="wagon"></p>
                    </div>
                    <div class="col-2">
                        <h5 class="text-uppercase border-top border-bottom">Codice cp</h5>
                        <p id="codeCp"></p>
                    </div>
                    <div class="col-2">
                        <h5 class="text-uppercase border-top border-bottom">Prezzo BIglietto</h5>
                        <p id="prezzo"></p>
                    </div>
                </div>

            </div>





        </section>



    </div>


    <script src="./assets/js/main.js"></script>
</body>
